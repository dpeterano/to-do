<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pop up overlay for blur effect -->
    <div class="pop-up-overlay" id="pop-up-overlay"></div>

    <!-- Pop up asking for Task Box name -->
    <div class="pop-up-name" id="pop-up-name">
        <input type="text" id="pop-input" placeholder="Enter Task List Name">
        <button type="submit" id="pop-button">Add</button>
    </div>
    
    <div class="pop-up-task-name" id="pop-up-task-name">
        <input type="text" id="pop-task-input" placeholder="Enter Task Name Here">
        <button type="submit" id="pop-task-button">Add</button>
    </div>
    
    <!-- Contenu principal qui sera floutÃ© -->
    <div class="main-content">
        <section class="landing-page">
            <h1 class="main-title">MY TO DO LIST</h1>
            <button class="add-list" onclick="addList()">Add List</button>
            <div class="t_refer" id="t_refer"></div>
        </section>

        <footer class="footer" id="footer">
            <p class="footer-text">Made by Hauani PETERANO</p>
            <div class="footer-icons">
                <a href="https://github.com/hauanitech">GitHub</a>
                <a href="https://www.linkedin.com/in/hauanitech">LinkedIn</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>   
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
