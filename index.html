<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Pop up asking for Task Box name -->

    <div class="pop-up-name" id="pop-up-name">
        <input type="text" id="pop-input">
        <button type="submit" id="pop-button">Enter</button>
    </div>
    
    <section class="landing-page">
        
        <h1 class="main-title">
            My To Do List
        </h1>

        <!-- Add List Button -->

        <button onclick="addList()">Add List</button>

        <!-- section containing the task lists -->

        <div class="t_refer" id="t_refer">

        </div>

    </section>

    <script src="script.js"></script>

</body>
</html>
